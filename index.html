<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro Valley Water Production and Delivery Data</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents unnecessary scrollbars */
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(https://i.pinimg.com/736x/75/71/fc/7571fc5815bb751b43b18c9cb6faddb2--golf-clubs-things-i-love.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #0073e6;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .tab:hover {
            background-color: #005bb5;
        }

        .content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            min-height: 100vh; /* Ensures content takes full viewport height */
            box-sizing: border-box;
        }

        .content.active {
            display: block;
        }

        .flourish-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 80px); /* Adjusts height dynamically */
            border: none;
        }
    </style>
    <script>
        function openTab(tabName) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        function adjustHeight() {
            document.body.style.height = window.innerHeight + "px";
        }

        window.onload = adjustHeight;
        window.onresize = adjustHeight;
    </script>
</head>
<body>

<div class="tabs">
    <div class="tab" onclick="openTab('home')">Home</div>
    <div class="tab" onclick="openTab('combined')">Combined Data</div>
    <div class="tab" onclick="openTab('ov_10_164')">Oro Valley 10-164</div>
    <div class="tab" onclick="openTab('cs_10_175')">Countryside 10-175</div>
</div>

<div id="home" class="content active">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/story/2682602/embed"></iframe>
    </div>
</div>

<div id="combined" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/story/2685017/embed"></iframe>
    </div>
</div>

<div id="ov_10_164" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/story/2685129/embed"></iframe>
    </div>
</div>

<div id="cs_10_175" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/story/2685163/embed"></iframe>
    </div>
</div>

</body>
</html>

</body>
</html>
